<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Item Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202020;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .item-container {
            margin: 20px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #2a2a2a;
        }
        .item-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .item-name {
            font-size: 24px;
            margin: 10px 0;
        }
        .item-price {
            font-size: 20px;
            margin: 10px 0;
        }
        .item-price img {
            vertical-align: middle;
            width: 20px;
            height: 20px;
        }
        .item-description {
            font-size: 16px;
            margin: 10px 0;
        }
        .item-rarity {
            font-size: 18px;
            margin: 10px 0;
            color: #a020f0; /* Example color for 'epic' rarity */
        }
    </style>
</head>
<body>
    <div class="item-container">
        <img src="https://image.fnbr.co/outfit/5ab16c0e5f957f27504aa4e4/featured.png" alt="Ghoul Trooper">
        <div class="item-name">Ghoul Trooper</div>
        <div class="item-price">
            <span>1,500</span>
            <img src="https://image.fnbr.co/price/icon_vbucks.png" alt="V-Bucks">
        </div>
        <div class="item-description">Epic ghoul trooper outfit.</div>
        <div class="item-rarity">Rarity: Epic</div>
    </div>
</body>
</html>
